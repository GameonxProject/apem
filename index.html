<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOnX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/video.js@8/dist/video-js.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/video.js@8/dist/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.1/dist/videojs-hls-quality-selector.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2b2b2b;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      border-bottom: 1px solid #2d2d2d;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00ffc3;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      gap: 2rem;
    }

    .video-card {
      flex: 2;
      background: #1a1a1a;
      border: 1px solid #2d2d2d;
      border-radius: 8px;
      padding: 1rem;
    }

    .video-card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .video-js {
      width: 100%;
      max-height: 480px;
      border-radius: 6px;
    }

    #chatbox {
      flex: 1;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      max-height: 540px;
    }

    #chatbox header {
      background: #272727;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #2d3a50;
    }

    #inputArea {
      display: flex;
      border-top: 1px solid #333;
    }

    #inputArea input {
      flex: 1;
      padding: 10px;
      background: #2c2c2c;
      border: none;
      color: white;
    }

    #inputArea button {
      padding: 10px;
      background: #00ffc3;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GameOnX</div>
    <div class="nav-links">
      <a href="#">Join Grup</a>
      <a href="#">Donasi</a>
    </div>
  </header>

  <main>
    <div class="video-card">
      <h2>Belgium vs Serbia | Week 3 | Women's VNL 2025</h2>
      <video
        id="liveStream"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        autoplay
        data-setup='{}'>
        <source src="https://example.com/stream.m3u8" type="application/x-mpegURL" />
      </video>
    </div>

    <div id="chatbox">
      <header>Live Chat</header>
      <div id="messages"></div>
      <div id="inputArea">
        <input type="text" id="chatInput" placeholder="Tulis pesan...">
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </main>

  <script>
    const player = videojs('liveStream');
    player.hlsQualitySelector({ displayCurrentQuality: true });

    const messages = document.getElementById('messages');
    const input = document.getElementById('chatInput');

    function sendMessage() {
      const text = input.value.trim();
      if (text !== '') {
        const msg = document.createElement('div');
        msg.textContent = text;
        msg.style.margin = '5px 0';
        messages.appendChild(msg);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    }

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
