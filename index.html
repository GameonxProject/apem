        </div>
      </div>
    </div>
  </div>

  <!-- Quality Buttons -->
  <div class="flex justify-center mt-4 gap-2 text-sm flex-wrap">
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQuality('auto')">Auto</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(360)">360p</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(540)">540p</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(720)">720p</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(1080)">1080p</button>
  </div>

  <!-- Pilih Channel -->
  <div class="flex justify-center gap-3 mt-4 flex-wrap text-sm">
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(0)">1</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(1)">2</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(2)">3</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(3)">4</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(4)">5</button>
  </div>

  <!-- QR Donasi -->

    </div>
  </div>

  <!-- Footer -->

  <!-- JS -->
  <script>
    const video = document.getElementById("videoPlayer");
    const playBtn = document.getElementById("playButton");

    const streamURLs = [
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/bn1UxIsA/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/M4oX2s9G/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/PLLWqUYr/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/KFBSjhzv/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/uts5S1E9/live.isml/.m3u8"
    ];
    
    const posterURLs = [
      "",
      "",
      ""
    ];

    let hls;;

    function loadStream(index) {
      const src = streamURLs[index];
      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
      }
      playBtn.classList.remove("hidden");
      video.pause();
    }

    function startPlayback() {
      video.play();
      playBtn.classList.add("hidden");
    }

    function setQuality(level) {
      if (!hls) return;
      hls.currentLevel = level === 'auto' ? -1 : parseInt(level);
    }

    function setQualityByHeight(targetHeight) {
      if (!hls || !hls.levels) return;
      const levelIndex = hls.levels.findIndex(level => level.height === targetHeight);
      if (levelIndex !== -1) {
        hls.currentLevel = levelIndex;
      } else {
        alert("Resolusi tidak tersedia");
      }
    }

    // Chat Functions
    let username = localStorage.getItem("chatUsername");
    if (!username) {
      document.getElementById("loginPopup").classList.remove("hidden");
    }

    function saveUsername() {
      const name = document.getElementById("usernameInput").value.trim();
      if (name) {
        localStorage.setItem("chatUsername", name);
        username = name;
        document.getElementById("loginPopup").classList.add("hidden");
      }
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage(username, msg);
      input.value = "";
    }

    function appendMessage(user, message) {
      const container = document.getElementById("chatMessages");
      const div = document.createElement("div");
      div.innerHTML = `<strong>${user}</strong>: ${message}`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function toggleEmoji() {
      const emoji = document.getElementById("emojiPicker");
      emoji.classList.toggle("hidden");
    }

    document.querySelectorAll("#emojiPicker span, #emojiPicker").forEach(el => {
      el.addEventListener("click", e => {
        const emoji = e.target.innerText;
        const input = document.getElementById("chatInput");
        input.value += emoji;
        input.focus();
      });
    });

    function toggleChat() {
      document.getElementById("chatContainer").classList.toggle("hidden");
    }

    window.onload = () => {
      loadStream(0);
    };
  </script>

  <style>
    @media (max-width: 768px) {
      #chatContainer {
        position: fixed;
        bottom: 0;
        right: 0;
        left: 0;
        height: 70%;
        z-index: 40;
      }
    }
  </style>
</body>
