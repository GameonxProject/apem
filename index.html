<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3">
    <div class="text-2xl font-bold">
      <span class="text-white">GAME</span><span class="text-red-600">ON</span><span class="text-white">X</span>
    </div>
    <div class="flex gap-2 text-sm">
      <a href="https://wa.me/6281234567890" target="_blank" class="bg-green-600 px-3 py-1 rounded-lg font-semibold">Join Grup</a>
      <a href="https://link.donasi.com" target="_blank" class="bg-purple-600 px-3 py-1 rounded-lg font-semibold">Donasi</a>
    </div>
  </header>

  <!-- Judul -->
  <div class="text-center mt-4 mb-2">
    <div class="inline-block bg-gradient-to-r from-blue-700 to-purple-700 px-6 py-2 rounded-xl text-lg font-bold shadow-lg">
      Live Streaming Sports
    </div>
  </div>

  <!-- Video Player -->
  <div class="flex justify-center mt-4 px-4">
    <video id="videoPlayer" controls class="w-full max-w-4xl rounded-md shadow-xl bg-black"
      poster="https://cdn.jwplayer.com/v2/media/V9dnjotp/poster.jpg?width=320"></video>
  </div>

  <!-- Pilih Channel -->
  <div class="flex justify-center gap-3 mt-4 flex-wrap text-sm">
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(0)">Channel 1</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(1)">Channel 2</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(2)">Channel 3</button>
  </div>

  <!-- Quality Buttons -->
  <div class="flex justify-center mt-2 gap-2 text-sm">
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQuality('auto')">Auto</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(360)">360p</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(540)">540p</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(720)">720p</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(1080)">1080p</button>
  </div>

  <!-- QR Donasi -->
  <div id="donasi" class="flex justify-center mt-6 px-4">
    <div class="bg-white p-4 rounded-xl shadow-lg text-center">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://link.donasi.com" alt="QR Donasi" class="mx-auto mb-2" />
      <p class="text-black font-semibold">Scan untuk Donasi</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-xs mt-10 mb-4 text-gray-400">Â© 2025 GameOnX</footer>

  <!-- JS -->
  <script>
    const video = document.getElementById("videoPlayer");

    const streamURLs = [
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/V9dnjotp/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/Mp3CHFgN/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/x42n500f/live.isml/.m3u8"
    ];

    const posterURLs = [
      "https://cdn.jwplayer.com/v2/media/V9dnjotp/poster.jpg?width=320",
      "https://cdn.jwplayer.com/v2/media/Mp3CHFgN/poster.jpg?width=320s",
      "https://cdn.jwplayer.com/v2/media/x42n500f/poster.jpg?width=320"
    ];

    let hls;

    function loadStream(index) {
      const src = streamURLs[index];
      const poster = posterURLs[index];
      video.poster = poster;

      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
      }
    }

    function setQuality(level) {
      if (!hls) return;
      hls.currentLevel = level === 'auto' ? -1 : parseInt(level);
    }

    function setQualityByHeight(targetHeight) {
      if (!hls || !hls.levels) return;
      const levelIndex = hls.levels.findIndex(level => level.height === targetHeight);
      if (levelIndex !== -1) {
        hls.currentLevel = levelIndex;
      } else {
        alert("Resolusi tidak tersedia");
      }
    }

    window.onload = () => {
      loadStream(0);
    };
  </script>
</body>
</html>
