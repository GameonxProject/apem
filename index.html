<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOnX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      border-bottom: 1px solid #2d2d2d;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00ffc3;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    .video-card {
      background: #1a1a1a;
      border: 1px solid #2d2d2d;
      border-radius: 12px;
      margin-bottom: 2rem;
      padding: 1rem;
    }

    .video-card h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      height: 360px;
      border-radius: 8px;
      background: #000;
    }

    #chatbox {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
      max-height: 400px;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chatbox header {
      background: #272727;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #inputArea {
      display: flex;
      border-top: 1px solid #333;
    }

    #inputArea input {
      flex: 1;
      padding: 10px;
      background: #2c2c2c;
      border: none;
      color: white;
    }

    #inputArea button {
      padding: 10px;
      background: #00ffc3;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GameOnX</div>
    <div class="nav-links">
      <a href="#">Join Grup</a>
      <a href="#">Donasi</a>
    </div>
  </header>

  <main>
    <div class="video-card">
      <h2>Live Match: Peru vs Tunisia</h2>
      <video id="liveStream" controls autoplay></video>
    </div>
  </main>

  <div id="chatbox">
    <header>Live Chat</header>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="chatInput" placeholder="Tulis pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('liveStream');
    const m3u8Url = 'https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/ZDtvoomK/live.isml/.m3u8'; // Ganti dengan link m3u8 kamu

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = m3u8Url;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }

    const messages = document.getElementById('messages');
    const input = document.getElementById('chatInput');

    function sendMessage() {
      const text = input.value.trim();
      if (text !== '') {
        const msg = document.createElement('div');
        msg.textContent = text;
        msg.style.margin = '5px 0';
        messages.appendChild(msg);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    }

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
