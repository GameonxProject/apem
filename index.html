<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0e0e0e;
      --accent: #1f1f1f;
      --primary: #00ffe7;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
    }

    header {
      background-color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .actions a {
      color: var(--text);
      text-decoration: none;
      background: var(--primary);
      padding: 10px 18px;
      margin-left: 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .actions a:hover {
      background: #00ccb7;
    }

    .video-container {
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.1);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #000;
    }

    @media (max-width: 768px) {
      iframe {
        height: 400px;
      }

      .actions a {
        padding: 8px 12px;
        font-size: 0.8em;
      }

      .logo {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GameOnX</div>
    <div class="actions">
      <a href="#" target="_blank">Join Grup</a>
      <a href="#" target="_blank">Donasi</a>
    </div>
  </header>

  <main>
    <div class="video-container">
      <iframe src="https://sunflower.micinproject.de/volleyballworld/stx-ZDtvoomK/watch" allowfullscreen></iframe>
    </div>
  </main>

</body>
</html>
