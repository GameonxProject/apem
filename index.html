<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX Live Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3">
    <div class="text-2xl font-bold">
      <span class="text-white">GAME</span><span class="text-red-600">ON</span><span class="text-white">X</span>
    </div>
    <div class="flex gap-2 text-sm">
      <a href="https://wa.me/6281234567890" target="_blank" class="bg-green-600 px-3 py-1 rounded-lg font-semibold">Join Grup</a>
      <a href="#donasi" class="bg-purple-600 px-3 py-1 rounded-lg font-semibold">Donasi</a>
    </div>
  </header>

  <!-- Judul -->
  <div class="text-center mt-2 mb-2">
    <div class="inline-block bg-gradient-to-r from-blue-700 to-purple-700 px-6 py-2 rounded-xl text-lg font-bold shadow-lg">
      Pilih Siaran Langsung
    </div>
  </div>

  <!-- Channel Thumbnails -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 px-4">
    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer" onclick="loadStream(0)">
      <img src="https://via.placeholder.com/640x360?text=Jepang+vs+Polandia" class="w-full" alt="Jepang vs Polandia">
      <div class="p-2 text-center font-semibold">Channel 1: Jepang vs Polandia</div>
    </div>
    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer" onclick="loadStream(1)">
      <img src="https://via.placeholder.com/640x360?text=Brasil+vs+Prancis" class="w-full" alt="Brasil vs Prancis">
      <div class="p-2 text-center font-semibold">Channel 2: Brasil vs Prancis</div>
    </div>
    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg cursor-pointer" onclick="loadStream(2)">
      <img src="https://via.placeholder.com/640x360?text=Argentina+vs+Italia" class="w-full" alt="Argentina vs Italia">
      <div class="p-2 text-center font-semibold">Channel 3: Argentina vs Italia</div>
    </div>
  </div>

  <!-- Video Player -->
  <div class="flex justify-center mt-6 px-4 relative">
    <video id="videoPlayer" controls class="w-full max-w-4xl rounded-md shadow-xl bg-black"></video>
    <!-- Resolusi aktif -->
    <div id="resolutionLabel" class="absolute top-2 right-2 bg-black bg-opacity-50 px-2 py-1 rounded text-xs hidden"></div>
  </div>

  <!-- Quality Control Buttons -->
  <div class="flex justify-center mt-2 gap-2 text-sm">
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQuality('auto')">Auto</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQuality(0)">Low</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQuality(1)">Mid</button>
    <button class="bg-gray-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQuality(2)">High</button>
  </div>

  <!-- QR Donasi -->
  <div id="donasi" class="flex justify-center mt-6 px-4">
    <div class="bg-white p-4 rounded-xl shadow-lg text-center">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://link.donasi.com" alt="QR Donasi" class="mx-auto mb-2" />
      <p class="text-black font-semibold">Scan untuk Donasi</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-xs mt-10 mb-4 text-gray-400">Â© 2025 GameOnX</footer>

  <!-- JS -->
  <script>
    const video = document.getElementById("videoPlayer");
    const resolutionLabel = document.getElementById("resolutionLabel");

    const streamURLs = [
      "https://example.com/japan-vs-poland.m3u8",
      "https://example.com/brasil-vs-prancis.m3u8",
      "https://example.com/argentina-vs-italia.m3u8"
    ];

    let hls;

    function loadStream(index) {
      const src = streamURLs[index];
      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          resolutionLabel.classList.remove("hidden");
          showCurrentResolution();
        });

        hls.on(Hls.Events.LEVEL_SWITCHED, () => {
          showCurrentResolution();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
      }
    }

    function setQuality(level) {
      if (!hls) return;
      hls.currentLevel = level === "auto" ? -1 : parseInt(level);
      showCurrentResolution();
    }

    function showCurrentResolution() {
      if (!hls || hls.currentLevel === -1) {
        resolutionLabel.textContent = "Auto";
        return;
      }
      const level = hls.levels[hls.currentLevel];
      if (level) {
        resolutionLabel.textContent = `${level.height}p`;
      }
    }

    // Load default
    window.onload = () => loadStream(0);
  </script>
</body>
</html>
