<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX Live Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, onDisconnect, set, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7lftRxFc1pJWUPRPTqfs2M2SHHbOUXoI",
      authDomain: "gaskeun-5c1e0.firebaseapp.com",
      databaseURL: "https://gaskeun-5c1e0-default-rtdb.firebaseio.com",
      projectId: "gaskeun-5c1e0",
      storageBucket: "gaskeun-5c1e0.appspot.com",
      messagingSenderId: "158810899965",
      appId: "1:158810899965:web:e33b2c1c6c75a5cf78fa30"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const viewerCountEl = document.getElementById("viewerCount");
    const userId = "user_" + Math.random().toString(36).substring(2);
    const viewerRef = ref(db, `viewers/${userId}`);
    set(viewerRef, { active: true, time: serverTimestamp() });
    onDisconnect(viewerRef).remove();

    const allViewersRef = ref(db, "viewers");
    onValue(allViewersRef, (snapshot) => {
      const count = snapshot.size;
      if (viewerCountEl) {
        viewerCountEl.textContent = `👁️ ${count}`;
      }
    });

    // Realtime Chat
    const username = localStorage.getItem("username") || prompt("Masukkan nama kamu:");
    localStorage.setItem("username", username);

    const chatRef = ref(db, "chat");
    const chatMessages = document.getElementById("chatMessages");

    onValue(chatRef, (snapshot) => {
      chatMessages.innerHTML = "";
      snapshot.forEach((child) => {
        const { user, message } = child.val();
        const msgEl = document.createElement("div");
        msgEl.innerHTML = `<span class='font-semibold text-blue-400'>${user}:</span> ${message}`;
        chatMessages.appendChild(msgEl);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    });

    window.sendMessage = () => {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (text) {
        push(chatRef, {
          user: username,
          message: text,
          time: serverTimestamp()
        });
        input.value = "";
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

<!-- Header -->
<header class="flex justify-between items-center px-4 py-3">
  <div class="text-2xl font-bold">
    <span class="text-white">GAME</span><span class="text-red-600">ON</span><span class="text-white">X</span>
  </div>
  <div class="flex items-center gap-4">
    <span id="viewerCount" class="text-sm text-white">👁️ 0</span>
    <a href="https://chat.whatsapp.com/L9pViyD35Zq439t75avxq8" target="_blank" class="bg-green-600 px-3 py-1 rounded-lg font-semibold text-sm">Join Grup</a>
    <a href="https://sociabuzz.com/fiqaz/donate" target="_blank" class="bg-purple-600 px-3 py-1 rounded-lg font-semibold text-sm">Donasi</a>
  </div>
</header>

<!-- Chat Sidebar -->
<div class="fixed right-0 top-16 w-72 max-h-[80vh] bg-gray-800 rounded-l-lg shadow-lg flex flex-col z-50 text-sm">
  <div class="bg-gray-700 p-2 font-bold text-white flex justify-between items-center">
    <span>Live Chat</span>
    <button onclick="document.getElementById('chatBox').classList.toggle('hidden')">🗕</button>
  </div>
  <div id="chatBox" class="flex-1 flex flex-col">
    <div id="chatMessages" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
    <div class="flex items-center border-t border-gray-600 p-2 gap-1">
      <input id="chatInput" type="text" placeholder="Ketik pesan..." class="flex-1 rounded px-2 py-1 text-black">
      <button onclick="sendMessage()" class="bg-blue-600 px-2 py-1 rounded">Kirim</button>
      <button onclick="document.getElementById('chatInput').value += '😊'">😊</button>
    </div>
  </div>
</div>

<!-- Video dan Konten -->
<div class="flex-1 flex flex-col items-center justify-center gap-4 p-4">
  <video id="videoPlayer" class="w-full max-w-5xl rounded-lg shadow-lg" controls autoplay muted></video>

  <!-- Tombol Channel -->
  <div id="channelButtons" class="flex flex-wrap justify-center gap-2"></div>
</div>

<!-- Footer -->
<footer class="text-center text-xs mt-10 mb-4 text-gray-400">© 2025 GameOnX</footer>

<script>
  const streamURLs = [
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/M4oX2s9G/live.isml/.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/PLLWqUYr/live.isml/.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/KFBSjhzv/live.isml/.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/uts5S1E9/live.isml/.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/PXv9vWrO/live.isml/.m3u8",
    "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/O8t0B4Zz/live.isml/.m3u8",
  ];

  let hls;

  function loadStream(index) {
    const video = document.getElementById("videoPlayer");
    const src = streamURLs[index];
    if (Hls.isSupported()) {
      if (hls) hls.destroy();
      hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
    }
  }

  window.onload = () => {
    loadStream(0);

    const buttonContainer = document.getElementById("channelButtons");
    streamURLs.forEach((_, index) => {
      const btn = document.createElement("button");
      btn.textContent = `Channel ${index + 1}`;
      btn.className = "bg-red-600 px-3 py-1 rounded text-white font-semibold text-sm";
      btn.onclick = () => loadStream(index);
      buttonContainer.appendChild(btn);
    });
  };
</script>

</body>
</html>
