<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX Multi Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    #watermark {
      position: absolute;
      width: 100px;
      opacity: 0.2;
      z-index: 10;
      pointer-events: none;
      animation: moveWatermark 10s linear infinite;
    }

    @keyframes moveWatermark {
      0%   { top: 5%; left: 5%; }
      25%  { top: 5%; right: 5%; left: auto; }
      50%  { bottom: 5%; right: 5%; top: auto; }
      75%  { bottom: 5%; left: 5%; right: auto; }
      100% { top: 5%; left: 5%; bottom: auto; }
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col relative">

  <!-- Watermark -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_example.png" alt="Watermark" id="watermark">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3">
    <div class="text-2xl font-bold">
      <span class="text-white">GAME</span><span class="text-red-600">ON</span><span class="text-white">X</span>
    </div>
    <div class="flex gap-2 text-sm">
      <a href="https://wa.me/6281234567890" target="_blank" class="bg-green-600 px-3 py-1 rounded-lg font-semibold">Join Grup</a>
      <a href="#donasi" class="bg-purple-600 px-3 py-1 rounded-lg font-semibold">Donasi</a>
    </div>
  </header>

  <!-- Judul -->
  <div class="text-center mt-2 mb-2">
    <div class="inline-block bg-gradient-to-r from-blue-700 to-purple-700 px-6 py-2 rounded-xl text-lg font-bold shadow-lg">
      Pilih Siaran Live
    </div>
  </div>

  <!-- Channel Selector -->
  <div class="flex justify-center gap-2 flex-wrap px-4">
    <button onclick="loadStream(0)" class="bg-gray-800 px-4 py-2 rounded-lg hover:bg-blue-600">Channel 1: Jepang vs Polandia</button>
    <button onclick="loadStream(1)" class="bg-gray-800 px-4 py-2 rounded-lg hover:bg-blue-600">Channel 2: Brasil vs Prancis</button>
    <button onclick="loadStream(2)" class="bg-gray-800 px-4 py-2 rounded-lg hover:bg-blue-600">Channel 3: Argentina vs Italia</button>
  </div>

  <!-- Video Player -->
  <div class="flex justify-center mt-4 px-4 relative">
    <video id="videoPlayer" controls class="w-full max-w-4xl rounded-md shadow-xl bg-black"></video>
  </div>

  <!-- QR Donasi -->
  <div id="donasi" class="flex justify-center mt-6 px-4">
    <div class="bg-white p-4 rounded-xl shadow-lg text-center">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://link.donasi.com" alt="QR Donasi" class="mx-auto mb-2" />
      <p class="text-black font-semibold">Scan untuk Donasi</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-xs mt-10 mb-4 text-gray-400">Â© 2025 GameOnX</footer>

  <!-- JS -->
  <script>
    const video = document.getElementById("videoPlayer");
    const streamURLs = [
      "https://example.com/japan-vs-poland.m3u8",
      "https://example.com/brasil-vs-prancis.m3u8",
      "https://example.com/argentina-vs-italia.m3u8"
    ];

    let hls;

    function loadStream(index) {
      const src = streamURLs[index];
      if (Hls.isSupported()) {
        if (hls) {
          hls.destroy();
        }
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
      }
    }

    // Load default channel
    window.onload = () => loadStream(0);
  </script>
</body>
</html>
