<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX Live Channel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3">
    <div class="text-2xl font-bold">
      <span class="text-white">GAME</span><span class="text-red-600">ON</span><span class="text-white">X</span>
    </div>
    <div class="flex gap-2 text-sm">
      <a href="https://chat.whatsapp.com/L9pViyD35Zq439t75avxq8" target="_blank" class="bg-green-600 px-3 py-1 rounded-lg font-semibold">Join Grup</a>
      <a href="https://sociabuzz.com/fiqaz/donate" target="_blank" class="bg-purple-600 px-3 py-1 rounded-lg font-semibold">Donasi</a>
    </div>
  </header>

  <!-- Judul -->
  <div class="text-center mt-4 mb-2">
    <div class="inline-block bg-gradient-to-r from-blue-700 to-purple-700 px-6 py-2 rounded-xl text-lg font-bold shadow-lg">
      Live Streaming
    </div>
  </div>

  <!-- Video Container -->
  <div class="flex justify-center mt-4 px-4 relative">
    <div class="relative w-full max-w-4xl">
      <video id="videoPlayer" controls class="w-full rounded-md shadow-xl bg-black" poster=""></video>

      <!-- Custom Play Button -->
      <div id="playButton" onclick="startPlayback()" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 cursor-pointer">
        <div class="bg-white bg-opacity-90 rounded-full p-4 hover:scale-105 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-black" viewBox="0 0 20 20" fill="currentColor">
            <path d="M6.5 5.5v9l7-4.5-7-4.5z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Quality Buttons -->
  <div class="flex justify-center mt-4 gap-2 text-sm flex-wrap">
    <button class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQuality('auto')">Auto</button>
    <button class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(360)">360p</button>
    <button class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(540)">540p</button>
    <button class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(720)">720p</button>
    <button class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-600" onclick="setQualityByHeight(1080)">1080p</button>
  </div>

  <!-- Pilih Channel -->
  <div class="flex justify-center gap-3 mt-4 flex-wrap text-sm">
    <button class="bg-red-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(0)">Korea vs France</button>
    <button class="bg-red-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(1)">Bulgaria vs Poland | 12:30 WIB</button>
    <button class="bg-red-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(2)">Japan vs Brazil | 17:20 WIB</button>
    <button class="bg-red-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(3)">Czechia vs Belgium | 17:30 WIB</button>
    <button class="bg-red-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(4)">Netherlands vs Italy | 21:00 WIB</button>
    <button class="bg-red-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(5)">Germany vs Dominican | 23:30 WIB</button>
    <button class="bg-red-700 px-3 py-1 rounded hover:bg-blue-600" onclick="loadStream(5)"></button>
  </div>

  <!-- QR Donasi -->
  <div id="donasi" class="flex justify-center mt-6 px-4">
    <div class="bg-white p-4 rounded-xl shadow-lg text-center">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://sociabuzz.com/fiqaz/support" alt="QR Donasi" class="mx-auto mb-2" />
      <p class="text-black font-semibold">Scan untuk Donasi</p>
    </div>
  </div>

  <!-- Footer (selalu di bawah layar) -->
  <footer class="text-center text-xs text-gray-400 mt-auto py-4">
    Â© 2025 GameOnX
  </footer>

  <!-- JS -->
  <script>
    const video = document.getElementById("videoPlayer");
    const playBtn = document.getElementById("playButton");

    const streamURLs = [
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/M4oX2s9G/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/PLLWqUYr/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/KFBSjhzv/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/uts5S1E9/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/PXv9vWrO/live.isml/.m3u8",
      "https://livecdn.euw1-0005.jwplive.com/live/sites/fM9jRrkn/media/O8t0B4Zz/live.isml/.m3u8",
      "",
    ];

    const posterURLs = [
      "", "", "", "", "", ""
    ];

    let hls;

    function loadStream(index) {
      const src = streamURLs[index];
      const poster = posterURLs[index];
      video.poster = poster;

      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = src;
      }

      // Reset play button
      playBtn.classList.remove("hidden");
      video.pause();
    }

    function startPlayback() {
      video.play();
      playBtn.classList.add("hidden");
    }

    function setQuality(level) {
      if (!hls) return;
      hls.currentLevel = level === 'auto' ? -1 : parseInt(level);
    }

    function setQualityByHeight(targetHeight) {
      if (!hls || !hls.levels) return;
      const levelIndex = hls.levels.findIndex(level => level.height === targetHeight);
      if (levelIndex !== -1) {
        hls.currentLevel = levelIndex;
      } else {
        alert("Resolusi tidak tersedia");
      }
    }

    window.onload = () => {
      loadStream(0);
    };
  </script>
</body>
</html>
